<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <!-- Pre-Game Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Frogger</h1>
        <span class="instructions">Please select your character to get started!</span>
        <div class="characters">
        	<div data-key="jimmy" class="character"><img src="images/char-boy.png"/></div>
        	<div data-key"jane" class="character"><img src="images/char-princess-girl.png"/></div>
        	<div data-key="sabrina" class="character"><img src="images/char-cat-girl.png"/></div>
        </div>
      </div>
    </div>
</body>
</html>
